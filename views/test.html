<!DOCTYPE HTML>
<html>
<head>
    <script src="/static/scripts/jquery-1.12.0.min.js"></script>
    <script src="/static/scripts/jquery-ui.min.js"></script>
    <script src="/static/scripts/jquery.fancytree-all.min.js"></script>

    <link href="/static/stylesheets/bootstrap_min.css" rel="stylesheet">
    <link href="/static/stylesheets/ui.fancytree.css" rel="stylesheet">


    <!-- Initialize the tree when page is loaded -->
    <script type="text/javascript">
        $(function(){  // on page load
            // Create the tree inside the <div id="tree"> element.
            $("#tree").fancytree({
                extensions: ["edit", "filter"],
                source: [
                    {title: "Node 1", key: "1"},
                    {title: "Folder 2", key: "2", folder: true, children: [
                            {title: "Node 2.1", key: "3"},
                            {title: "Node 2.2", key: "4"}
                        ]}
                ]
            });
            // Note: Loading and initialization may be asynchronous, so the nodes may not be accessible yet.
        });
    </script>
</head>
<body>
<!-- Define the targel element for the tree -->
<div id="tree"></div>
<h2>dsadsada</h2>
</body>
</html>
